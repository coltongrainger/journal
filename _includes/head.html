<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>{{ page.title }} ({{ site.title }})</title>
  {% include mathjax.html %}
  <style type="text/css">
    {% include default.css %}
    {% include syntax.css %}
  </style>
</head>

<body>
<nav id="site_navigation">
  <!--
    See
      http://stackoverflow.com/questions/37103/css-make-divs-align-horizontally
    for how the div elements are managed.
  -->
  <div style="float:left;">
      {% assign sorted_pages = site.html_pages | sort:"order" %} 
      {% for p in sorted_pages %}
      <a 
        {% if p.url == page.url %} 
          style="font-weight:bold" 
        {% endif %} 
          href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a> | 
      {% endfor %}
      <a href="https://raw.githubusercontent.com/coltongrainger/journal/master/{{ page.path }}">source</a>
     | <a href="https://github.com/coltongrainger/journal/commits/master/{{ page.path }}">history</a>
  </div>
  <br>
