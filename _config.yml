theme: jekyll-theme-primer
title: [Colton Grainger]
description: [licensed CC0]
highlighter: rouge

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

    scope:
      path: "attachments"
    values:
      permalink: /:name

    scope:
      path: "_posts"
    values:
      permalink: /:title
